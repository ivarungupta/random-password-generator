<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="password-box">
            <input type="text" id="password" readonly>
            <button id="generate-btn">Generate Password</button>
        </div>
        <div class="options">
            <label>
                Length:
                <input type="number" id="length" value="12" min="4" max="20">
            </label>
            <label>
                <input type="checkbox" id="include-uppercase" checked> Include Uppercase
            </label>
            <label>
                <input type="checkbox" id="include-lowercase" checked> Include Lowercase
            </label>
            <label>
                <input type="checkbox" id="include-numbers" checked> Include Numbers
            </label>
            <label>
                <input type="checkbox" id="include-symbols" checked> Include Symbols
            </label>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
